<div class="bg-gray-100 w-full h-full">
  <div class="grid grid-cols-1 md:grid-cols-3 xl:grid-cols-5 gap-3 p-4 items-center justify-center w-full">
    <smk-card [elevation]="0" header="Elevation 0" [hoverable]="true" styleClass="duration-1000 ease-out">
      <div>Duration 1s, Ease out</div>
    </smk-card>
    <smk-card [elevation]="0" [outlined]="true" header="Elevation 0" [hoverable]="true">
      <div>Outlined</div>
    </smk-card>
    <smk-card [elevation]="2" header="Elevation 2" [disabled]="true">
      <div>Disabled</div>
    </smk-card>
    <smk-card [elevation]="4" header="Elevation 4" [loading]="true">
      <div>Loading</div>
    </smk-card>
    <smk-card [elevation]="10" header="Elevation 10" [hoverable]="true" [hoverStep]="-9">
      <div>Content</div>
    </smk-card>
    <smk-card [elevation]="4" header="Header">
      <div>card21</div>
    </smk-card>
    <smk-card [elevation]="10" [shaped]="true" class="h-full" styleClass="h-full duration-1000 ease-in">
      <div>Without header</div>
    </smk-card>
    <smk-card [elevation]="10" header="Header" class="h-full" styleClass="h-full rounded-lg">
      <ng-template tpl="header">
        <div class="p-2 text-center bg-blue-200">Custom header</div>
      </ng-template>
      <div>card23</div>
    </smk-card>
  </div>
  <div class="p-4 w-1/3 mx-auto">
    <smk-card [elevation]="10" styleClass="duration-1000 ease-in" [closable]="true">
      <div>Without header</div>
    </smk-card>
  </div>
</div>
